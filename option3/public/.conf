DirectoryIndex index.php

Require all granted
Options +Indexes +FollowSymLinks
AllowOverride All

<IfModule mod_rewrite.c>
    RewriteEngine On
    RewriteBase /option3/
    
    # Allow direct access to PHP files
    RewriteCond %{REQUEST_FILENAME} -f
    RewriteRule ^.*\.php$ - [L]
</IfModule>

# Disable output buffering for SSE
<IfModule mod_deflate.c>
    SetEnv no-gzip 1
</IfModule>

# Don't buffer SSE responses
<Files "sse-server.php">
    SetEnv no-gzip 1
</Files>
